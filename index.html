<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>flexbox workshop</title>
    <link rel="stylesheet" href="style.css" media="screen" title="no title">
  </head>
  <body>

    <div class="first-face">
      <span class="pip"></span>
    </div>

    <div class="second-face">
      <span class="pip"></span>
      <span class="pip"></span>
    </div>

    <div class="third-face">
      <span class="pip"></span>
      <span class="pip"></span>
      <span class="pip"></span>
    </div>

    <div class="fourth-face">
      <div class="column">
        <span class="pip"></span>
        <span class="pip"></span>
      </div>
      <div class="column">
        <span class="pip"></span>
        <span class="pip"></span>
      </div>
    </div>

    <div class="fifth-face">
      <div class="column">
        <span class="pip"></span>
        <span class="pip"></span>
      </div>
      <div class="column">
        <span class="pip"></span>
      </div>
      <div class="column">
        <span class="pip"></span>
        <span class="pip"></span>
      </div>
    </div>

    <div class="sixth-face">
      <div class="column">
        <span class="pip"></span>
        <span class="pip"></span>
        <span class="pip"></span>
      </div>
      <div class="column">
        <span class="pip"></span>
        <span class="pip"></span>
        <span class="pip"></span>
      </div>
    </div>

  </body>
</html>
